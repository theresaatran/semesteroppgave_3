<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slideshow</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/reset.css">
	
</head>

<body>
	 <div class="slideshow-container">
		<div class="mySlides">
		  <img src="assets/img/img1_landscape.jpeg" alt="landscape">
		  <div class="text">A beautifull landscape</div>
		</div>
	
		<div class="mySlides">
		  <img src="assets/img/img2_mountain.jpeg" alt="Mountian">
		  <div class="text">A nice mountain</div>
		</div>
	
		<div class="mySlides">
		  <img src="assets/img/img3_road.jpeg" alt="Road">
		  <div class="text">A long road</div>
		</div>
	
		<!-- Knapper for å navigere til forrige/neste bilde -->
		<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
		<a class="next" onclick="plusSlides(1)">&#10095;</a>
	  </div>
	
	  <!-- Punkter for å navigere ti l et bestemt bilde -->
	  <div class="dot-container" style="text-align:center">
		<span class="dot" onclick="currentSlide(1)"></span>
		<span class="dot" onclick="currentSlide(2)"></span>
		<span class="dot" onclick="currentSlide(3)"></span>
	  </div>

<script src="app.js"></script>

</body>
</html>
